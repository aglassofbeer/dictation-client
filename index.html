<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Dictation App</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 80px; }
    .result { margin-top: 1em; }
    audio { width: 100%; margin-top: 0.5em; }

    .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid #ccc;
    border-top: 2px solid #333;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    vertical-align: middle;
    margin-right: 6px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
  </style>
</head>
<body>
  <h1 id="title">Dictation</h1>
    <label for="langSelect">言語選択:</label>
      <select id="langSelect">
        <option value="zh" selected>中文</option>
        <option value="en">English</option>
      </select>

    <label for="levelSelect">レベル選択:</label>
      <select id="levelSelect">
        <!-- 初期状態は中国語 -->
        <option value="中検1級">中検1級（CEFR C1 / HSK6+）</option>
        <option value="中検準1級" selected>中検準1級（CEFR B2 / HSK6）</option>
        <option value="中検2級">中検2級（CEFR B1 / HSK5）</option>
        <option value="中検3級">中検3級（CEFR A2～B1／HSK4相当）</option>
      </select>
      
    <button id="btnGen">問題生成</button>
  <div id="questionArea" style="display:none;">
    <h3 id="questionTitle">聞き取り</h3>
    <audio id="audio" preload="auto" controls></audio>
    <textarea id="answer" placeholder="聞き取った内容を入力"></textarea>
    <button id="btnSubmit">回答提出</button>
  </div>
  <div id="result" class="result"></div>

  <button id="btnReview">復習</button>
  <div id="reviewDates" style="margin-top:1em;"></div>
  <div id="reviewList" style="margin-top:1em;"></div>

  <script>
    const btnGen = document.getElementById("btnGen");
    const btnSubmit = document.getElementById("btnSubmit");
    const topicInput = document.getElementById("topic");
    const audioElm = document.getElementById("audio");
    const answerElm = document.getElementById("answer");
    const questionArea = document.getElementById("questionArea");
    const resultElm = document.getElementById("result");
    const langSelect    = document.getElementById("langSelect");
    const levelSelect = document.getElementById("levelSelect");
    const titleElem     = document.getElementById("title");
    const questionTitle = document.getElementById("questionTitle");
    const levelOptions = {
      zh: [
        { value: "中検1級（CEFR C1 / HSK6+）", label: "中検1級（CEFR C1 / HSK6+）" },
        { value: "中検準1級（CEFR B2 / HSK6）", label: "中検準1級（CEFR B2 / HSK6）" },
        { value: "中検2級（CEFR B1 / HSK5）", label: "中検2級（CEFR B1 / HSK5）" },
        { value: "中検3級（CEFR A2～B1／HSK4相当）", label: "中検3級（CEFR A2～B1／HSK4相当）" }
      ],
      en: [
        { value: "Eiken 1（CEFR C1）", label: "英検1級（CEFR C1）" },
        { value: "Eiken Pre-1（CEFR B2）", label: "英検準1級（CEFR B2）" },
        { value: "Eiken 2（CEFR B1）", label: "英検2級（CEFR B1）" },
         { value: "英検3級（CEFR A2）", label: "英検3級（CEFR A2）" }
      ]
    };
    let correctText = "";  
    const reviewDatesElm = document.getElementById("reviewDates");
    const reviewListElm  = document.getElementById("reviewList");
    const btnReview      = document.getElementById("btnReview");
    // 言語選択変更時にレベルメニュー更新
        langSelect.addEventListener("change", () => {
        const lang = langSelect.value;
      
        // レベル選択肢の更新
        levelSelect.innerHTML = "";
        levelOptions[lang].forEach(option => {
          const opt = document.createElement("option");
          opt.value = option.value;
          opt.textContent = option.label;
          levelSelect.appendChild(opt);
        });
      // デフォルト選択
        if (lang === "zh") {
          levelSelect.value = "中検準1級（CEFR B2 / HSK6）";
        } else {
          levelSelect.value = "英検準1級（CEFR B2）";
        }
        // UI表示のラベル変更
        if (lang === "zh") {
          titleElem.textContent = "中文听写";
          btnGen.textContent = "問題生成";
          btnSubmit.textContent = "回答提出";
          questionTitle.textContent = "聞き取り";
          answerElm.placeholder = "聞き取った中国語を入力";
        } else if (lang === "en") {
          titleElem.textContent = "English Dictation";
          btnGen.textContent = "Generate";
          btnSubmit.textContent = "Submit Answer";
          questionTitle.textContent = "Listening";
          answerElm.placeholder = "Type what you hear";
        }
      });
    
    // 初期表示反映
    langSelect.dispatchEvent(new Event("change"));
    
    btnGen.addEventListener("click", async () => {

        // 送信ボタンを無効化してスピナー表示
        btnGen.disabled = true;
        const originalGenText = btnGen.textContent;
        btnGen.innerHTML = `<span class="spinner"></span>問題生成中...`;

      resultElm.textContent = "";
      answerElm.value = "";
      const lang = langSelect.value;
      const level = levelSelect.value;  
      const res = await fetch("https://dictation-server.onrender.com/generate-question", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lang, level }),
      });
      const data = await res.json();
      correctText = data.text;
      audioElm.src = data.audioUrl;
      audioElm.preload = "auto";
      audioElm.load();
      questionArea.style.display = "block";

      // スピナーを元に戻す
      btnGen.disabled = false;
      btnGen.innerHTML = originalGenText;      
    });

    btnSubmit.addEventListener("click", async () => {

      // 送信ボタンを無効化してスピナー表示
      btnSubmit.disabled = true;
      const originalText = btnSubmit.textContent;
      btnSubmit.innerHTML = `<span class="spinner"></span>送信中...`;

      const lang = langSelect.value;
      const userAnswer = answerElm.value.trim();
     // if (!userAnswer) return alert("回答を入力してください");
      const res = await fetch("https://dictation-server.onrender.com/evaluate-answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correctText, userAnswer, lang }),
      });
      const data = await res.json();
      const notes = Array.isArray(data.notes) ? data.notes : [];
      
      resultElm.innerHTML = `
      <p><strong>正解:</strong> ${correctText}</p>
      <p><strong>発音:</strong> ${data.pinyin || data.phonetic || '（なし）'}</p>
      <p><strong>日本語訳:</strong> ${data.translation_ja || '（翻訳なし）'}</p>
      <p><strong>点数:</strong> ${data.score} 点</p>
      <p><strong>コメント:</strong> ${data.comment}</p>
      <p><strong>重要語句・表現:</strong><ul>${
        notes.length > 0
          ? notes.map(n => `<li><strong>${n.word}</strong>：${n.explanation}</li>`).join('')
          : '<li>（重要語句はありません）</li>'
      }</ul></p>`;

    // スピナーを元に戻す
    btnSubmit.disabled = false;
    btnSubmit.innerHTML = originalText;
      
    });

  // 復習ボタンのクリック処理
  btnReview.addEventListener("click", async () => {
  // UI初期化
  reviewListElm.innerHTML = "";
  reviewDatesElm.innerHTML = "<p>読み込み中...</p>";

  try {
    const res = await fetch("https://dictation-server.onrender.com/review-dates");
    const dates = await res.json();            // [{ date: "2025-07-21" }, ...] 想定
    if (!Array.isArray(dates) || dates.length === 0) {
      reviewDatesElm.innerHTML = "<p>履歴がありません。</p>";
      return;
    }

    // 日付リンクを並べる
    reviewDatesElm.innerHTML = "<h3>復習日一覧</h3>";
    dates.forEach(({ date }) => {
      const a = document.createElement("a");
      a.href = "#";
      a.textContent = date;
      a.style.display = "block";
      a.onclick = (e) => {
        e.preventDefault();
        loadReviewByDate(date);
      };
      reviewDatesElm.appendChild(a);
    });
  } catch (e) {
    console.error(e);
    reviewDatesElm.innerHTML = "<p>日付一覧の取得に失敗しました。</p>";
  }
});

  // 特定日付の履歴を読み込む関数
  async function loadReviewByDate(date) {
  reviewListElm.innerHTML = `<h3>${date} の学習履歴</h3><p>読み込み中...</p>`;

  try {
    const res = await fetch(`https://dictation-server.onrender.com/review-by-date?date=${date}`);
    const data = await res.json();   // [{text, audio_url, pinyin, translation_ja, ...}, ...]
    if (!Array.isArray(data) || data.length === 0) {
      reviewListElm.innerHTML = `<h3>${date} の学習履歴</h3><p>データなし</p>`;
      return;
    }

    // 一覧描画
    const parts = data.map(item => `
      <hr>
      <audio controls preload="auto" src="${item.audio_url}"></audio>
      <p><strong>正解:</strong> ${item.text}</p>
      <p><strong>発音:</strong> ${item.pinyin || "（未保存）"}</p>
      <p><strong>日本語訳:</strong> ${item.translation_ja || "（未保存）"}</p>
    `);
    reviewListElm.innerHTML = `<h3>${date} の学習履歴</h3>${parts.join("")}`;
  } catch (e) {
    console.error(e);
    reviewListElm.innerHTML = `<h3>${date} の学習履歴</h3><p>読み込みに失敗しました。</p>`;
  }
}
  </script>
</body>
</html>
